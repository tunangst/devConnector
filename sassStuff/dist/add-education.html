<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Welcome to the devConnector</title>
        <script
            src="https://kit.fontawesome.com/5b226f7eab.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/style.min.css" />
    </head>
    <body>
        <nav class="navbar bg-dark">
            <h1>
                <a href="dashboard.html">
                    <i class="fas fa-code"></i> DevConnector
                </a>
            </h1>
            <ul>
                <li><a href="profiles.html">Developers</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-user"></i>
                        <span class="hide-sm">
                            Dashboard
                        </span>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="hide-sm">
                            Logout
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
        <section class="container">
            <h1 class="large text-primary">
                Add An Education
            </h1>
            <P class="lead">
                <i class="fas fa-graduation-cap"></i> Add any school, bootcamp,
                etc that you have attended</P
            >
            <small>* = required field</small>
            <form class="form">
                <div class="form-group">
                    <input
                        type="text"
                        name="school"
                        placeholder="* School or Bootcamp"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        name="degree"
                        placeholder="* Degree or Certificate"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        name="fieldofstudy"
                        placeholder="Field of Study"
                    />
                </div>
                <div class="form-group">
                    <h4>From Date</h4>
                    <input type="date" name="from" />
                </div>
                <div class="form-group">
                    <h4>To Date</h4>
                    <input type="date" name="to" />
                </div>
                <div class="form-group">
                    <p>
                        <input type="checkbox" name="current" value="" />
                        Current
                    </p>
                </div>
                <div class="form-group">
                    <textarea name="description" cols="30" rows="5"></textarea>
                </div>
                <input type="submit" class="btn btn-primary my-1" />
                <a href="dashboard.html" class="btn my-1">Go Back</a>
            </form>
        </section>
    </body>
</html>
